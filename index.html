<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="assets/tijera.png" height="64" width="64" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID'S BARBERSHOP</title>
    <link rel="stylesheet" href="css/new-index.css">
    <meta name="description" content="En David's Barbershop ofrecemos cortes de cabello, afeitados y servicios personalizados para que luzcas siempre bien. ¡Reserva tu cita hoy!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">

    <style>
        .custom-carousel-item {
            padding: 20px;
        }
        .custom-card {
            display: flex;
            flex-direction: row;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .custom-card-img {
            width: 40%;
            object-fit: cover;
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }
        .custom-card-body {
            width: 60%;
            padding: 20px;
        }
        .custom-card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .custom-card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .custom-card-footer {
            background-color: transparent;
            border-top: none;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>

</head>
<body>
    <nav id="new-nav"></nav>
    <script>
        function loadNav() {
            fetch('components/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('new-nav').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el nav:', error));
        }
        loadNav();
    </script>

    <div id="new-main-container">
        <header id="new-header"></header>
        <script>
            function loadHeader() {
                fetch('components/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('new-header').innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el header:', error));
            }
            loadHeader();
        </script>

        <!--Inicio del nuevo carrusel de trabajos-->
        <div class="container mt-5">
            <div id="new-cardCarousel" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                    <!-- Las tarjetas se insertarán aquí dinámicamente -->
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#new-cardCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#new-cardCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Siguiente</span>
                </button>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
        <script>
            document.addEventListener('DOMContentLoaded', function() {
                const cards = [
                    { image: '/api/placeholder/400/600?text=Imagen 1', title: 'Título de la Tarjeta 1', text: 'Este es un texto de ejemplo para la tarjeta 1. Proporciona información adicional sobre el contenido.', updatedAt: '5 mins ago' },
                    { image: '/api/placeholder/400/600?text=Imagen 2', title: 'Título de la Tarjeta 2', text: 'Este es un texto de ejemplo para la tarjeta 2. Es un poco más largo para mostrar cómo se ajusta el contenido.', updatedAt: '10 mins ago' },
                    { image: '/api/placeholder/400/600?text=Imagen 3', title: 'Título de la Tarjeta 3', text: 'Este es un texto de ejemplo para la tarjeta 3. Demuestra cómo se puede incluir más información en cada slide.', updatedAt: '15 mins ago' },
                    { image: '/api/placeholder/400/600?text=Imagen 4', title: 'Título de la Tarjeta 4', text: 'Este es un texto de ejemplo para la tarjeta 4. Puedes personalizar este contenido según tus necesidades.', updatedAt: '20 mins ago' },
                    { image: '/api/placeholder/400/600?text=Imagen 5', title: 'Título de la Tarjeta 5', text: 'Este es un texto de ejemplo para la tarjeta 5. Cada tarjeta puede tener su propio contenido único.', updatedAt: '25 mins ago' }
                ];

                function shuffleArray(array) {
                    for (let i = array.length - 1; i > 0; i--) {
                        const j = Math.floor(Math.random() * (i + 1));
                        [array[i], array[j]] = [array[j], array[i]];
                    }
                    return array;
                }

                const shuffledCards = shuffleArray([...cards]);
                const carouselInner = document.querySelector('.carousel-inner');

                shuffledCards.forEach((card, index) => {
                    const carouselItem = document.createElement('div');
                    carouselItem.className = `custom-carousel-item ${index === 0 ? 'active' : ''}`;
                    carouselItem.innerHTML = `
                        <div class="custom-card">
                            <img src="${card.image}" class="custom-card-img" alt="${card.title}">
                            <div class="custom-card-body">
                                <h5 class="custom-card-title">${card.title}</h5>
                                <p class="custom-card-text">${card.text}</p>
                                <div class="custom-card-footer">
                                    Last updated ${card.updatedAt}
                                </div>
                            </div>
                        </div>
                    `;
                    carouselInner.appendChild(carouselItem);
                });
            });
        </script>

        <div class="custom-content">
            <h2>Servicios</h2>
            <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>

            <h2>Reseñas</h2>
            <form id="new-reviewForm">
                <label for="new-name">Nombre:</label>
                <input type="text" id="new-name" required>
                <label for="new-rating">Rating:</label>
                <input type="number" id="new-rating" max="5" min="1" required>
                <label for="new-message">Reseña:</label>
                <textarea id="new-message" required></textarea>
                <button type="submit">Enviar reseña</button>
            </form>

            <div id="new-reviews"></div>
        </div>

        <div id="new-footer"></div>
        <script>
            function loadFooter() {
                fetch('components/footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('new-footer').innerHTML = data;
                        setCurrentYear();
                    })
                    .catch(error => console.error('Error cargando el footer:', error));
            }

            function setCurrentYear() {
                const yearSpan = document.getElementById('currentYear');
                if (yearSpan) {
                    yearSpan.textContent = new Date().getFullYear();
                }
            }
            loadFooter();

            function adjustFooterPosition() {
                const bodyHeight = document.body.offsetHeight;
                const windowHeight = window.innerHeight;
                const footer = document.getElementById('new-footer');
                if (bodyHeight < windowHeight) {
                    footer.style.position = 'absolute';
                    footer.style.bottom = '0';
                    footer.style.width = '100%';
                } else {
                    footer.style.position = 'static';
                }
            }
        </script>
        
        <!-- Firebase configuration -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
            
            const firebaseConfig = {
                apiKey: "AIzaSyAcEOXsxYfMlWfqlUfOKPVGQ6VD4CqpFnw",
                authDomain: "prueba-1346b.firebaseapp.com",
                projectId: "prueba-1346b",
                storageBucket: "prueba-1346b.appspot.com",
                messagingSenderId: "128834634368",
                appId: "1:128834634368:web:99880b2cc21eb5da07e611"
            };

            const app = initializeApp(firebaseConfig);
            const db = getDatabase(app);

            const form = document.getElementById("new-reviewForm");
            const reviewsDiv = document.getElementById("new-reviews");
            const reviewsRef = ref(db, "reviews");

            form.addEventListener("submit", (e) => {
                e.preventDefault();
                const name = document.getElementById("new-name").value;
                const rating = document.getElementById("new-rating").value;
                const message = document.getElementById("new-message").value;
                const newReviewRef = ref(db, `reviews/${Date.now()}`);
                set(newReviewRef, { name, rating, message });
                form.reset();
            });

            onValue(reviewsRef, (snapshot) => {
                reviewsDiv.innerHTML = '';
                snapshot.forEach((reviewSnapshot) => {
                    const review = reviewSnapshot.val();
                    const reviewElement = document.createElement('div');
                    reviewElement.innerHTML = `<strong>${review.name}</strong> (Rating: ${review.rating}/5): <p>${review.message}</p>`;
                    reviewsDiv.appendChild(reviewElement);
                });
            });
        </script>
    </div>
</body>
</html>
