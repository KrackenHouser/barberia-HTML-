<html lang="es">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>

    <!-- Corrección de la etiqueta de estilos -->
    <style>
        
        .carrusel {
            position: relative;
            max-width: 725px;
            margin: 0 auto;
            overflow: hidden;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .carrusel-container {
            display: flex;
            transition: transform 0.5s ease-in-out;
        }

        .carrusel-item {
            min-width: 100%;
            box-sizing: border-box;
        }

        .tarjeta {
            display: flex;
            border: none;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .tarjeta-img {
            width: 40%;
            object-fit: cover;
            border-top-left-radius: 8px;
            border-bottom-left-radius: 8px;
        }

        .tarjeta-cuerpo {
            padding: 20px;
            width: 60%;
        }

        .tarjeta-titulo {
            font-size: 1.25rem;
            font-weight: bold;
        }

        .tarjeta-texto {
            font-size: 1rem;
            color: #6c757d;
        }

        .tarjeta-footer {
            font-size: 0.875rem;
            color: #6c757d;
            margin-top: 10px;
        }

        .carrusel-control {
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            background-color: rgba(255, 255, 255, 0.8);
            border: none;
            cursor: pointer;
            padding: 10px;
            border-radius: 50%;
        }

        .prev {
            left: 10px;
        }

        .next {
            right: 10px;
        }
    </style>
</head>
<body class="animate__animated animate__fadeIn">
    <div class="container">
    <!-- Carga de navegación -->
    <nav id="nav"></nav>
    <script>
        function loadNav() {
            fetch('components/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el nav:', error));
        }
        loadNav();
    </script>

    <div id="main-container">
        <!-- Carga de encabezado -->
        <header id="header"></header>
        <script>
            function loadHeader() {
                fetch('components/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el header:', error));
            }
            loadHeader();
        </script>

      <script src="javascript/carrucel.js"></script> <!-- Importa el nuevo script aquí -->

                             <!-- Carrusel de tarjetas -->
     <h2>Servicios</h2>
     <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>
          <!-- Carrusel de tarjetas -->
        <h2>Servicios</h2>
        <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>
        <div class="carrusel">
            <div id="carrusel-container" class="carrusel-container"></div>
            <button class="carrusel-control prev" onclick="cambiarSlide(-1)">&#10094;</button>
            <button class="carrusel-control next" onclick="cambiarSlide(1)">&#10095;</button>
        </div>
        
        <script src="javascript/main.js"></script>


        <div class="content">
            <h2>Reseñas</h2>
            <!-- Formulario de reseñas -->
            <form id="reviewForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" max="5" min="1" required>
                <label for="message">Reseña:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar reseña</button>
            </form>

            <!-- Div para mostrar las reseñas -->
            <div id="reviews"></div>
        </div>

        <!-- Carga del footer -->
        <div id="footer"></div>
        <script>
            function loadFooter() {
                fetch('components/footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer').innerHTML = data;
                        setCurrentYear();
                    })
                    .catch(error => console.error('Error cargando el footer:', error));
            }

            function setCurrentYear() {
                const yearSpan = document.getElementById('currentYear');
                if (yearSpan) {
                    yearSpan.textContent = new Date().getFullYear();
                }
            }
            loadFooter();
        </script>


        <!-- Configuración de Firebase -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAcEOXsxYfMlWfqlUfOKPVGQ6VD4CqpFnw",
                authDomain: "prueba-1346b.firebaseapp.com",
                projectId: "prueba-1346b",
                storageBucket: "prueba-1346b.appspot.com",
                messagingSenderId: "128834634368",
                appId: "1:128834634368:web:81328d2670b2eabb9e9c65",
                measurementId: "G-P1T4EJMV8C"
            };

            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            function writeReview(userId, name, rating, message) {
                set(ref(database, 'reviews/' + userId), {
                    username: name,
                    rating: rating,
                    review: message
                });
            }

            const reviewsRef = ref(database, 'reviews/');
            onValue(reviewsRef, (snapshot) => {
                const data = snapshot.val();
                const reviewsDiv = document.getElementById('reviews');
                reviewsDiv.innerHTML = '';
                for (const key in data) {
                    const review = data[key];
                    reviewsDiv.innerHTML += `<div><h4>${review.username} - ${review.rating} estrellas</h4><p>${review.review}</p></div>`;
                }
            });

            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const rating = document.getElementById('rating').value;
                const message = document.getElementById('message').value;
                
                const userId = Date.now();
                writeReview(userId, name, rating, message);
                alert('Reseña enviada correctamente');
            });
        </script>
    </div>

    <script src="javascript/main.js"></script>
     </div>    
</body>
</html>
