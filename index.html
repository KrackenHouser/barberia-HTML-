<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
        <link rel="icon" href="assets/tijera.png" heigh="64", widht="64" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID'S BARBERSHOP</title>
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <meta name="description" content="En David's Barbershop ofrecemos cortes de cabello, afeitados y servicios personalizados para que luzcas siempre bien. ¡Reserva tu cita hoy!">
</head>
<body>
    <nav id="nav"></nav>
    <script>
    function loadNav() {
            fetch('components/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el nav:', error));
        }
        loadNav();
    </script>
 <div id="main-container">
            <header id="header"></header>
            <script>
                function loadHeader() {
                    fetch('components/header.html')
                        .then(response => response.text())
                        .then(data => {
                            document.getElementById('header').innerHTML = data;
                        })
                .catch(error => console.error('Error cargando el header:', error));
                }
                loadHeader();
            </script>
    <div class="content">
        <h2>Servicios</h2>
        <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>
        <h2>Ubicación</h2>
        <p>Visítanos en Avenida Principal, Colonia San Felipe de Jesús, Santa Ana.</p>
        <h2>Contacto</h2>
        <p>Teléfono: 7204-8125</p>
    </div>
    <div id="footer"></div>
    <script>
        function loadFooter() {
            fetch('components/footer.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('footer').innerHTML = data;////se Invoca la ETIQUETA FOOTER-PLACEHOL DER
                    setCurrentYear(); // Llamar a la función para establecer el año actual
                })
                .catch(error => console.error('Error cargando el footer:', error));
        }
        
        function setCurrentYear() {
            const yearSpan = document.getElementById('currentYear');
            if (yearSpan) {
                yearSpan.textContent = new Date().getFullYear();
            }
        }
        loadFooter();
            //Footer siempre
        function adjustFooterPosition() {
            const bodyHeight = document.body.offsetHeight;
            const windowHeight = window.innerHeight;
            const footer = document.getElementById('footer');
            if (bodyHeight < windowHeight) {
                footer.style.position = 'absolute';
                footer.style.bottom = '0';
                footer.style.width = '100%';
            } else {
                footer.style.position = 'static';
            }
        }
    </script>
    <script src="javascript/main.js"></script>
                </div>
</body>
</html>
