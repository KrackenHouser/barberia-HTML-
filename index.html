<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="assets/logo.jpg" height="64" width="64" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID'S BARBERSHOP</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="description" content="En David's Barbershop ofrecemos cortes de cabello, afeitados y servicios personalizados para que luzcas siempre bien. ¡Reserva tu cita hoy!">

</head>
<body>
    <!-- Carga de navegación -->
    <nav id="nav"></nav>
    <script>
        function loadNav() {
            fetch('components/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el nav:', error));
        }
        loadNav();
    </script>

    <div id="main-container">
        <!-- Carga de encabezado -->
        <header id="header"></header>
        <script>
            function loadHeader() {
                fetch('components/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el header:', error));
            }
            loadHeader();
        </script>
        
<!-- Carrusel Servicios -->
<div id="carroucel"></div>
<script>
    function loadCarroucel() {
        fetch('components/carroucel.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('carroucel').innerHTML = data;

                // Aquí inicia el código para controlar el carrusel
                let slideIndex = 0;  // Inicia en la primera tarjeta

                // Función para cambiar de tarjeta
                function cambiarSlide(n) {
                    const items = document.querySelectorAll('.carrusel-item');  // Selecciona todas las tarjetas
                    slideIndex += n;  // Cambia el índice según el botón clickeado

                    // Si el índice supera la cantidad de tarjetas, vuelve al inicio
                    if (slideIndex >= items.length) {
                        slideIndex = 0;
                    }

                    // Si el índice es menor a 0, ve al último elemento
                    if (slideIndex < 0) {
                        slideIndex = items.length - 1;
                    }

                    // Ocultar todas las tarjetas
                    items.forEach(item => {
                        item.classList.remove('active');  // Elimina la clase 'active' de todas las tarjetas
                    });

                    // Mostrar la tarjeta correspondiente
                    items[slideIndex].classList.add('active');  // Añade la clase 'active' a la tarjeta visible
                }

                // Aquí puedes agregar controladores de eventos para los botones de navegación, si no los tienes en el HTML cargado
            })
            .catch(error => console.error('Error cargando el carroucel:', error));
    }
    loadCarroucel();
</script>
        <!-- Contenido adicional -->
        <div class="content">
            <h2>Servicios</h2>
            <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>

            <h2>Reseñas</h2>
            <!-- Formulario de reseñas -->
            <form id="reviewForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" max="5" min="1" required>
                <label for="message">Reseña:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar reseña</button>
            </form>

            <!-- Div para mostrar las reseñas -->
            <div id="reviews"></div>
        </div>

        <!-- Carga del footer -->
        <div id="footer"></div>
        <script>
            function loadFooter() {
                fetch('components/footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer').innerHTML = data;
                        setCurrentYear();
                    })
                    .catch(error => console.error('Error cargando el footer:', error));
            }

            function setCurrentYear() {
                const yearSpan = document.getElementById('currentYear');
                if (yearSpan) {
                    yearSpan.textContent = new Date().getFullYear();
                }
            }
            loadFooter();
        </script>

        <!-- Ajuste de posición del footer -->
        <script>
            function adjustFooterPosition() {
                const bodyHeight = document.body.offsetHeight;
                const windowHeight = window.innerHeight;
                const footer = document.getElementById('footer');
                if (bodyHeight < windowHeight) {
                    footer.style.position = 'absolute';
                    footer.style.bottom = '0';
                    footer.style.width = '100%';
                } else {
                    footer.style.position = 'static';
                }
            }
        </script>

        <!-- Configuración de Firebase -->
        <script type="module">
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";

            const firebaseConfig = {
                apiKey: "AIzaSyAcEOXsxYfMlWfqlUfOKPVGQ6VD4CqpFnw",
                authDomain: "prueba-1346b.firebaseapp.com",
                projectId: "prueba-1346b",
                storageBucket: "prueba-1346b.appspot.com",
                messagingSenderId: "128834634368",
                appId: "1:128834634368:web:81328d2670b2eabb9e9c65",
                measurementId: "G-P1T4EJMV8C"
            };

            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            function writeReview(userId, name, rating, message) {
                set(ref(database, 'reviews/' + userId), {
                    username: name,
                    rating: rating,
                    review: message
                });
            }

            const reviewsRef = ref(database, 'reviews/');
            onValue(reviewsRef, (snapshot) => {
                const data = snapshot.val();
                const reviewsDiv = document.getElementById('reviews');
                reviewsDiv.innerHTML = '';
                for (const key in data) {
                    const review = data[key];
                    reviewsDiv.innerHTML += `<div><h4>${review.username} - ${review.rating} estrellas</h4><p>${review.review}</p></div>`;
                }
            });

            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const rating = document.getElementById('rating').value;
                const message = document.getElementById('message').value;
                
                const userId = Date.now();
                writeReview(userId, name, rating, message);
                alert('Reseña enviada correctamente');
            });
        </script>
    </div>

    <script src="javascript/main.js"></script>
</body>
</html>
