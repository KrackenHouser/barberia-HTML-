<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="icon" href="assets/tijera.png" height="64" width="64" type="image/x-icon">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAVID'S BARBERSHOP</title>
    <link rel="stylesheet" href="css/index.css">
    <meta name="description" content="En David's Barbershop ofrecemos cortes de cabello, afeitados y servicios personalizados para que luzcas siempre bien. ¡Reserva tu cita hoy!">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .galaxy-carousel-item {
            padding: 20px;
        }
        .nebula-card {
            display: flex;
            flex-direction: row;
            border: none;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .nebula-card-img {
            width: 40%;
            object-fit: cover;
            border-top-left-radius: 0.25rem;
            border-bottom-left-radius: 0.25rem;
        }
        .nebula-card-body {
            width: 60%;
            padding: 20px;
        }
        .nebula-card-title {
            font-size: 1.25rem;
            font-weight: bold;
        }
        .nebula-card-text {
            font-size: 1rem;
            color: #6c757d;
        }
        .nebula-card-footer {
            background-color: transparent;
            border-top: none;
            font-size: 0.875rem;
            color: #6c757d;
        }
    </style>
</head>
<body>
    <nav id="nav"></nav>
    <script>
        function loadNav() {
            fetch('components/nav.html')
                .then(response => response.text())
                .then(data => {
                    document.getElementById('nav').innerHTML = data;
                })
                .catch(error => console.error('Error cargando el nav:', error));
        }
        loadNav();
    </script>

    <div id="main-container">
        <header id="header"></header>
        <script>
            function loadHeader() {
                fetch('components/header.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('header').innerHTML = data;
                    })
                    .catch(error => console.error('Error cargando el header:', error));
            }
            loadHeader();
        </script>
        <!-- Inicio de carrucel de lo que hace  -->
            <div class="stellar-container mt-5">
        <div id="cosmicCarousel" class="carousel slide" data-bs-ride="carousel">
            <div class="cosmic-carousel-inner">
                <!-- Las tarjetas se insertarán aquí dinámicamente -->
            </div>
            <button class="cosmic-carousel-prev" type="button" data-bs-target="#cosmicCarousel" data-bs-slide="prev">
                <span class="cosmic-carousel-prev-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Anterior</span>
            </button>
            <button class="cosmic-carousel-next" type="button" data-bs-target="#cosmicCarousel" data-bs-slide="next">
                <span class="cosmic-carousel-next-icon" aria-hidden="true"></span>
                <span class="visually-hidden">Siguiente</span>
            </button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const cosmicCards = [
                {
                    image: '/api/placeholder/400/600?text=Imagen 1',
                    title: 'Título de la Tarjeta 1',
                    text: 'Este es un texto de ejemplo para la tarjeta 1. Proporciona información adicional sobre el contenido.',
                    updatedAt: '5 mins ago'
                },
                {
                    image: '/api/placeholder/400/600?text=Imagen 2',
                    title: 'Título de la Tarjeta 2',
                    text: 'Este es un texto de ejemplo para la tarjeta 2. Es un poco más largo para mostrar cómo se ajusta el contenido.',
                    updatedAt: '10 mins ago'
                },
                {
                    image: '/api/placeholder/400/600?text=Imagen 3',
                    title: 'Título de la Tarjeta 3',
                    text: 'Este es un texto de ejemplo para la tarjeta 3. Demuestra cómo se puede incluir más información en cada slide.',
                    updatedAt: '15 mins ago'
                },
                {
                    image: '/api/placeholder/400/600?text=Imagen 4',
                    title: 'Título de la Tarjeta 4',
                    text: 'Este es un texto de ejemplo para la tarjeta 4. Puedes personalizar este contenido según tus necesidades.',
                    updatedAt: '20 mins ago'
                },
                {
                    image: '/api/placeholder/400/600?text=Imagen 5',
                    title: 'Título de la Tarjeta 5',
                    text: 'Este es un texto de ejemplo para la tarjeta 5. Cada tarjeta puede tener su propio contenido único.',
                    updatedAt: '25 mins ago'
                }
            ];

            function shuffleStars(array) {
                for (let i = array.length - 1; i > 0; i--) {
                    const j = Math.floor(Math.random() * (i + 1));
                    [array[i], array[j]] = [array[j], array[i]];
                }
                return array;
            }

            const shuffledCosmicCards = shuffleStars([...cosmicCards]);
            const cosmicCarouselInner = document.querySelector('.cosmic-carousel-inner');

            shuffledCosmicCards.forEach((card, index) => {
                const cosmicCarouselItem = document.createElement('div');
                cosmicCarouselItem.className = `galaxy-carousel-item ${index === 0 ? 'active' : ''}`;
                cosmicCarouselItem.innerHTML = `
                    <div class="nebula-card">
                        <img src="${card.image}" class="nebula-card-img" alt="${card.title}">
                        <div class="nebula-card-body">
                            <h5 class="nebula-card-title">${card.title}</h5>
                            <p class="nebula-card-text">${card.text}</p>
                            <div class="nebula-card-footer">
                                Last updated ${card.updatedAt}
                            </div>
                        </div>
                    </div>
                `;
                cosmicCarouselInner.appendChild(cosmicCarouselItem);
            });
        });
    </script>

                    <!-- FIn -->


        <div class="content">
            <h2>Servicios</h2>
            <p>Ofrecemos los mejores cortes de cabello, afeitados clásicos y modernos, y cuidado de la barba.</p>

            <h2>Reseñas</h2>
            <!-- Formulario de reseñas -->
            <form id="reviewForm">
                <label for="name">Nombre:</label>
                <input type="text" id="name" required>
                <label for="rating">Rating:</label>
                <input type="number" id="rating" max="5" min="1" required>
                <label for="message">Reseña:</label>
                <textarea id="message" required></textarea>
                <button type="submit">Enviar reseña</button>
            </form>

            <!-- Div para mostrar las reseñas -->
            <div id="reviews"></div>
        </div>

        <div id="footer"></div>
        <script>
            function loadFooter() {
                fetch('components/footer.html')
                    .then(response => response.text())
                    .then(data => {
                        document.getElementById('footer').innerHTML = data;
                        setCurrentYear();
                    })
                    .catch(error => console.error('Error cargando el footer:', error));
            }

            function setCurrentYear() {
                const yearSpan = document.getElementById('currentYear');
                if (yearSpan) {
                    yearSpan.textContent = new Date().getFullYear();
                }
            }
            loadFooter();

            function adjustFooterPosition() {
                const bodyHeight = document.body.offsetHeight;
                const windowHeight = window.innerHeight;
                const footer = document.getElementById('footer');
                if (bodyHeight < windowHeight) {
                    footer.style.position = 'absolute';
                    footer.style.bottom = '0';
                    footer.style.width = '100%';
                } else {
                    footer.style.position = 'static';
                }
            }
        </script>

        <!-- Firebase configuration -->
        <script type="module">
            // Import the functions you need from the SDKs you need
            import { initializeApp } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-app.js";
            import { getDatabase, ref, set, onValue } from "https://www.gstatic.com/firebasejs/10.14.1/firebase-database.js";
            
            const firebaseConfig = {
                apiKey: "AIzaSyAcEOXsxYfMlWfqlUfOKPVGQ6VD4CqpFnw",
                authDomain: "prueba-1346b.firebaseapp.com",
                projectId: "prueba-1346b",
                storageBucket: "prueba-1346b.appspot.com",
                messagingSenderId: "128834634368",
                appId: "1:128834634368:web:81328d2670b2eabb9e9c65",
                measurementId: "G-P1T4EJMV8C"
            };

            // Initialize Firebase
            const app = initializeApp(firebaseConfig);
            const database = getDatabase(app);

            // Guardar una reseña
            function writeReview(userId, name, rating, message) {
                set(ref(database, 'reviews/' + userId), {
                    username: name,
                    rating: rating,
                    review: message
                });
            }

            // Leer reseñas
            const reviewsRef = ref(database, 'reviews/');
            onValue(reviewsRef, (snapshot) => {
                const data = snapshot.val();
                const reviewsDiv = document.getElementById('reviews');
                reviewsDiv.innerHTML = ''; // Limpiar antes de agregar nuevas reseñas
                for (const key in data) {
                    const review = data[key];
                    reviewsDiv.innerHTML += `<div><h4>${review.username} - ${review.rating} estrellas</h4><p>${review.review}</p></div>`;
                }
            });

            // Manejar el formulario de reseñas
            document.getElementById('reviewForm').addEventListener('submit', function(e) {
                e.preventDefault();
                const name = document.getElementById('name').value;
                const rating = document.getElementById('rating').value;
                const message = document.getElementById('message').value;
                
                // Generar un ID único para el usuario
                const userId = Date.now();

                // Guardar la reseña en Firebase
                writeReview(userId, name, rating, message);
                alert('Reseña enviada correctamente');
            });
        </script>
    </div>

    <script src="javascript/main.js"></script>
</body>
</html>
